{% extends "base.html" %}
{% block content %}

<div class="d-flex align-items-center justify-content-center min-vh-100" style="background: linear-gradient(135deg, #FFDEE9 0%, #B5FFFC 100%);">
    <div class="card p-5 rounded-5 shadow-lg border-0" style="width: 500px; background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(15px);">
        
        <h2 class="text-center mb-4 fw-bold">Create New Subject ðŸ“š</h2>

        <form method="POST">
            <div class="form-floating mb-4">
                <input type="text" class="form-control glass-input" id="name" name="name" placeholder="Subject Name" required>
                <label for="name">Subject Name</label>
            </div>

            <div class="form-floating mb-4">
                <textarea class="form-control glass-input" id="description" name="description" placeholder="Subject Description" style="height: 100px;" required></textarea>
                <label for="description">Subject Description</label>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-glass btn-lg">Create Subject</button>
            </div>
        </form>

    </div>
</div>

<!-- Styles -->
<style>
.glass-input {
    background: rgba(255, 255, 255, 0.25);
    border: 1px solid rgba(255, 255, 255, 0.3);
    color: #000;
    border-radius: 12px;
}

.glass-input::placeholder {
    color: #6c757d;
}

.glass-input:focus {
    background: rgba(255, 255, 255, 0.4);
    color: #000;
    box-shadow: 0 0 0 4px rgba(255,255,255,0.2);
}

.btn-glass {
    background: rgba(255, 255, 255, 0.3);
    border: 1px solid rgba(255, 255, 255, 0.4);
    font-weight: bold;
    color: #000;
    transition: 0.3s;
    border-radius: 12px;
}

.btn-glass:hover {
    background: rgba(255, 255, 255, 0.5);
    color: #000;
}
</style>

{% endblock %}
