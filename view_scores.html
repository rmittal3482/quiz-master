{% extends "base.html" %}
{% block content %}

<div class="d-flex align-items-center justify-content-center min-vh-100" 
     style="background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%); padding: 2rem;">
    
    <div class="card p-5 rounded-5 shadow-lg border-0" 
         style="width: 100%; max-width: 950px; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(20px); border: 2px solid rgba(255, 255, 255, 0.3);">
        
        <h1 class="text-center fw-bold mb-5 text-dark display-5">üèÜ My Quiz Journey</h1>

        <div class="table-responsive">
            <table class="table align-middle mb-0 bg-transparent text-center">
                <thead style="background: rgba(255, 255, 255, 0.3);" class="rounded-4 overflow-hidden">
                    <tr class="text-dark fw-bold fs-5">
                        <th>Quiz Title</th>
                        <th>Score</th>
                        <th>Attempted On</th>
                    </tr>
                </thead>
                <tbody>
                    {% for s in scores %}
                    <tr class="glass-row fs-6">
                        <td class="fw-semibold">{{ s.quiz.remarks }}</td>
                        <td class="text-success fw-bold">{{ s.score }}</td>
                        <td>{{ s.attempt_date.strftime('%d-%m-%Y %H:%M') }}</td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="3" class="text-muted py-4 fs-5">No scores yet. Let's conquer some quizzes! üöÄ</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
</div>

<!-- Styles -->
<style>
body {
    font-family: 'Poppins', sans-serif;
}

.table thead tr {
    background: rgba(255, 255, 255, 0.4);
    backdrop-filter: blur(10px);
    border-radius: 12px;
}

.glass-row {
    background: rgba(255, 255, 255, 0.35);
    backdrop-filter: blur(12px);
    border-radius: 10px;
    transition: all 0.3s ease-in-out;
}

.glass-row:hover {
    background: rgba(255, 255, 255, 0.5);
    transform: translateY(-3px) scale(1.02);
}

.table th, .table td {
    vertical-align: middle;
}

.table td {
    color: #212529;
}
</style>

<!-- Add Poppins font for better feel -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

{% endblock %}
