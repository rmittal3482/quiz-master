{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card text-center shadow rounded-4 p-5">
                <h2 class="mb-4 text-success">Quiz Completed!</h2>

                <div class="mb-4">
                    <h4>Your Score:</h4>
                    <h1 class="display-4 text-primary">{{ score }}/{{ total }}</h1>
                </div>

                <div class="d-flex justify-content-center gap-3 mb-4">
                    <div class="card border-0 bg-light shadow-sm rounded-3 p-3">
                        <h5>Correct Answers</h5>
                        <h3 class="text-success">{{ correct }}</h3>
                    </div>
                    <div class="card border-0 bg-light shadow-sm rounded-3 p-3">
                        <h5>Wrong Answers</h5>
                        <h3 class="text-danger">{{ wrong }}</h3>
                    </div>
                </div>

                <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg rounded-3">Back to Dashboard</a>
            </div>

        </div>
    </div>
</div>
{% endblock %}
