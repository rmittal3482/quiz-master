{% extends "base.html" %}
{% block content %}

<div class="container py-5">
    <h2 class="text-center fw-bold mb-5">üèÜ Leaderboard</h2>

    <div class="card p-4 shadow-sm rounded-4">
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-dark text-center">
                    <tr>
                        <th>Rank</th>
                        <th>User</th>
                        <th>Email</th>
                        <th>Total Score</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    {% for user, total_score in leaderboard %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ user.full_name }}</td>
                        <td>{{ user.email }}</td>
                        <td><span class="badge bg-primary">{{ total_score }}</span></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</div>

{% endblock %}
